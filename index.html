<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory game</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <section class="memory-game">
        <!--  data-* attributes allow us to store extra information on standard HTML elements, usage is when we need to store some extra information that doesn't have any visual representation-->
        <div class="memory-card" data-framework="react">
          <img class="front-face" src="./assets/react.png" alt="React">
          <img class="back-face" src="./assets/javascript.png" alt="Memory Card">
        </div>
      
        <div class="memory-card" data-framework="react">
          <img class="front-face" src="./assets/react.png" alt="React">
          <img class="back-face" src="./assets/javascript.png" alt="Memory Card">

          <img class="back-face" src="./assets/javascript.png" alt="Memory Card">
        </div>
      
        <div class="memory-card" data-framework="Angular">
          <img class="front-face" src="./assets/angular.png" alt="Angular">
          <img class="back-face" src="./assets/javascript.png" alt="Memory Card">
        </div>
      
        <div class="memory-card" data-framework="C#">
          <img class="front-face" src="./assets/c-sharp.png" alt="C#">
          <img class="back-face" src="./assets/javascript.png" alt="Memory Card">
        </div>
      
        <div class="memory-card" data-framework="C#">
          <img class="front-face" src="./assets/c-sharp.png" alt="C#">
          <img class="back-face" src="./assets/javascript.png" alt="Memory Card">
        </div>
      
        <div class="memory-card" data-framework="PHP">

        </div>
      
        <div class="memory-card" data-framework="Java">
          <img class="front-face" src="./assets/java.png" alt="Java">

        </div>
      
        <div class="memory-card" data-framework="python">
          <img class="front-face" src="./assets/python.png" alt="python">
          <img class="back-face" src="./assets/javascript.png" alt="Memory Card">
        </div>
    </section>

    <script src="myscripts.js"></script>
</body>
</html>
